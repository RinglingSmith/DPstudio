<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Grand Access Search</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input { padding: 10px; width: 400px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Grand Access Search Engine</h1>
  <input id="query" placeholder="Enter your search...">
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <script>
    async function search() {
      const q = document.getElementById('query').value;
      const res = await fetch(`http://localhost:5000/search?q=${encodeURIComponent(q)}`);
      const data = await res.json();
      document.getElementById('results').innerHTML = data.results.map(r => `<p><a href="${r.url}">${r.title}</a></p>`).join('');
    }
  </script>
</body>
</html>
