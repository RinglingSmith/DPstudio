<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="toolbar" class="toolbar">  
            <div class="row">
                <h1>DP Studio</h1>
                <label class="title">Shape</label>
                <div class="option">
                    <button class="options" id="rectangle">Rectangle</button>
                    <button class="options" id="circle">Circle</button>
                    <button class="options" id="triangle">Triangle</button>
                    <button class="options" id="line">Line</button>
                    <div class="options">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>  
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="title">Option</label>
                <div class="option">
                    <button class="options" id="brush">Brush</button>
                    <button class="options" id="eraser">Eraser</button>
                    <div class="options">
                        <input type="range" id="size-slider" min="1" max="50" value="5">  
                    </div>
                </div>
                <div class="row">
                    <button id="clear" class="clear">Clear</button> 
                    <button class="save-img">Save Image</button>
                </div>
            </div>
             <li class="options">
                        <label for="width-range">Canvas Width</label>
                        <input type="number" id="width-range" min="300" value="window.innerWidth" />
                    </li>
                    <div id="resize-dialog" class="resize-dialog">
        <h2>Resize Canvas</h2>
        <label for="width-range">Width:</label>
        <input type="number" id="width-range" min="300" value="window.innerWidth" />
        <br>
        <label for="height-range">Height:</label>
        <input type="number" id="height-range" min="300" value="window.innerHeight" />
        <br>
        <button id="apply-size">Apply</button>
        <button id="cancel-size">Cancel</button>
    </div>
     <button id="resize-canvas" class="resize-btn">Resize Canvas</button>
            <!-- Add Background Color Picker -->
            <div class="row">
                <label class="title">Background Color</label>
                <input type="color" id="bg-color-picker" class="options" value="#ffffff">
            </div>
        </section>
        <section class="drawboard">
            <canvas id="drawboard" height="600" width="800"></canvas>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="size.js"></script>
</body>
</html>
