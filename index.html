<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DP Studio - Pro Drawing App</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar">
    <button id="brush" class="tool active" title="Brush">Brush</button>
    <button id="eraser" class="tool" title="Eraser">Eraser</button>
    <button id="fill" class="tool" title="Fill">Fill</button>
    <button id="rect" class="tool" title="Rectangle">Rect</button>
    <button id="circle" class="tool" title="Circle">Circle</button>
    <button id="undo" title="Undo" disabled>Undo</button>
    <button id="redo" title="Redo" disabled>Redo</button>
    <button id="save" title="Save Image">Save</button>
    <input type="color" id="colorPicker" title="Pick color" value="#000000" />
    <input type="range" id="brushSize" min="1" max="50" value="5" title="Brush size" />
    <select id="layerSelect" title="Select Layer"></select>
    <button id="addLayer" title="Add Layer">+</button>
    <button id="delLayer" title="Delete Layer">-</button>

    <label for="widthInput">Width:</label>
    <input id="widthInput" type="number" value="800" min="100" max="2000" />
    
    <label for="heightInput">Height:</label>
    <input id="heightInput" type="number" value="600" min="100" max="2000" />

    <button id="resizeBtn">Resize Canvas</button>
  </div>

  <div id="canvasContainer">
    <canvas id="myCanvas"></canvas>
  </div>

  <script src="layers.js"></script>
  <script src="size.js"></script>
  <script src="history.js"></script>
  <script src="tools.js"></script>
  <script src="canvasControl.js"></script>
  <script src="ui.js"></script>
  <script src="export.js"></script>
  <script src="script.js"></script>
</body>
</html>
