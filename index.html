<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ---------- Toolbar on the Left ---------- -->
    <div id="toolbar">
        <h1>Draw&Paint Studio</h1>
        
        <div id="controls">
            <!-- Tool options -->
            <input type="color" id="colorPicker" value="#000000">
            <label for="colorPicker">Color</label>

            <input type="range" id="brushSize" min="1" max="50" value="5">
            <label for="brushSize">Brush Size</label>

            <select id="brushType">
                <option value="round">Round</option>
                <option value="eraser">Eraser</option>
                <option value="square">Square</option>
                <option value="calligraphy">Calligraphy</option>
                <option value="airbrush">Airbrush</option>
                <option value="pixel">Pixel</option>
                <option value="mirrorX">Mirror X</option>
                <option value="patternDot">Pattern Dot</option>
            </select>
            <label for="brushType">Brush Type</label>

            <button id="clearBtn">Clear</button>
            <button id="savePngBtn">Save as PNG</button>
            <button id="saveJpgBtn">Save as JPG</button>
            <button id="eraser">Eraser</button>

            <!-- Layer controls -->
            <button id="addLayerBtn">Add Layer</button>
            <button id="removeLayerBtn">Remove Layer</button>
            <button id="toggleLayerBtn">Toggle Layer Visibility</button>
            <button id="mergeLayersBtn">Merge Layers</button>

            <label for="bgColorPicker">Canvas Background</label>
            <input type="color" id="bgColorPicker" value="#ffffff">
        </div>
    </div>

    <!-- ---------- Canvas Area ---------- -->
    <main>
        <div id="canvasWrapper" style="position:relative; width:800px; height:600px; border:1px solid #ccc;">
            <canvas id="paintCanvas" width="800" height="600" style="position:absolute; top:0; left:0; z-index:1;"></canvas>
        </div>
    </main>

    <script src="canvas.js"></script>
    <script src="brush.js"></script>
    <script src="layer.js"></script>
    <script src="canvasHeight.js"></script>
    <script src="zoom.js"></script>
</body>
</html>
