<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="toolbar" class="toolbar">  
            <div class="row">
                <h1>DP Studio</h1>
                <label class="title">Shape</label>
                <div class="option">
                    <button class="options" id="rectangle">Rectangle</button>
                    <button class="options" id="circle">Circle</button>
                    <button class="options" id="triangle">Triangle</button>
                    <button class="options" id="line">Line</button>
                    <div class="options">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>  
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="title">Option</label>
                <div class="option">
                    <button class="options" id="brush">Brush</button>
                    <button class="options" id="eraser">Eraser</button>
                    <div class="options">
                        <input type="range" id="size-slider">  
                    </div>
                </div>
                <div class="row">
                    <button id="clear" class="clear">Clear</button> 
                    <button class="save-img">Save Image</button>
                </div>
            </div>
              <div class="row">
                <label class="title">Background Color</label>
                <input type="color" id="bg-color-picker" class="options" value="#ffffff">
            </div>
        </section>
        <section class="drawboard">
            <canvas id="drawboard"></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
