<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe-Style Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Adobe-Style Paint</h1>
        <div id="controls">
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="brushSize" min="1" max="50" value="5">
            <select id="brushType">
                <option value="round">round</option>
                <option value="square">round</option>
                <option value="calligraphy">Calligraphy</option>
                <option value="airbrush">Airbrush</option>
                <option value="pixel">Pixel</option>
                <option value="mirrorX">Mirror X</option>
                <option value="patternDot">Pattern Dot</option>
            </select>
            <button id="clearBtn">Clear</button>
            <button id="savePngBtn">Save as PNG</button>
            <button id="saveJpgBtn">Save as JPG</button>
        </div>
    </header>
    <main>
        <!-- This will hold the layers and handle painting -->
        <div id="canvasWrapper" style="position:relative; width:800px; height:600px; border:1px solid #ccc;">
            <!-- Layers will be added dynamically here -->
        </div>
    </main>

    <aside>
        <ul id="layerList" style="margin-top:10px;"></ul>

        <button onclick="addLayer()">Add Layer</button>
        <button onclick="removeLayer()">Remove Layer</button>
    </aside>

    <script src="script.js"></script>
    <script src="layer.js"></script>
</body>
</html>
